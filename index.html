<!DOCTYPE html>
<html lang="en">
    <head>
    <title>National Parks Quick Info</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header>
        <h1 class="title">Quick Park Info</h1>
        <form>
                <input type="text" placeholder="Search for a National Park" id="js-park-name" name='js-park-name' list="js-park-list">
                <datalist id="js-park-list"></datalist>
            <input type="submit" value="Search">
            </form>
    </header>

    <main role="main">
        <div class="container">
            <section class="park-title"></section>
            <section class="park-info"></section>
            <section class="park-pictures"></section>
            <section class="weather-info"></section>
            <section class="park-alerts"></section>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="parks-list.js"></script>
        <script src="api-keys.js"></script>
        <script src="index.js"></script>
        
    </main>
</body>

</html>
